<ion-content [fullscreen]="true">
  <ion-searchbar 
  [debounce]="2000"
  (ionInput)="onSearchChange($event)" placeholder="Buscar destinos"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let destino of destinos">
      <ion-img [src]="destino.source"/>
      <ion-label>{{ destino.name }}<br>{{ destino.country }}</ion-label>
      <ion-buttons slot="end">
      <ion-button (click)="agregarFavoritos(destino)">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item *ngFor="let destino of favoritos">
      <ion-img [src]="destino.source"/>
      <ion-label>{{ destino.name }}<br>{{ destino.country }}</ion-label>
      <ion-button fill="clear" (click)="abrirModalPrecio(destino)">
        <ion-icon name="airplane-outline"></ion-icon>
      </ion-button>
      
      <ion-label>{{destino?.precioAproxStr}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-modal [isOpen]="isModalPriceOpen">

  <ng-template>

    <ion-header>
      <ion-title>$400</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="setModalPriceOpen(false)">Valor del vuelo ida y vuelta en USD</ion-button>
      </ion-buttons>

    </ion-header>

    <ion-content>
      <ion-input [(ngModel)]="precioAproxStr" label="Precio Aprox" labelPlacement="stacked">
        <ion-button (click)="guardarPrecio()">Guardar</ion-button>
      </ion-input>
    </ion-content>
  </ng-template>  

  </ion-modal>

  

</ion-content>
